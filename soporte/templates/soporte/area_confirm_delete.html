{% extends 'soporte/base.html' %}
{% block title %}Eliminar área{% endblock %}
{% block content %}
<div class="main-container">
    <div class="card-custom">
        <div class="card-custom-header d-flex align-items-center gap-2">
            <i class="fas fa-exclamation-triangle text-warning"></i>
            <span>Confirmar eliminación</span>
        </div>
        <div class="card-custom-body">
            <p class="mb-4">¿Estás seguro de eliminar el área <strong>{{ area.nombre }}</strong>? Esta acción no se puede deshacer.</p>
            <form method="post" class="d-flex justify-content-end gap-2">
                {% csrf_token %}
                <a href="{% url 'areas' %}" class="btn btn-outline-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
