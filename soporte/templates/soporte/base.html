<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Tickets{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Estilos principales del contenedor */
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
        }

        /* Estilos de la barra lateral */
        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin .25s ease-out;
            background-color: #343a40; /* Fondo oscuro */
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }
        
        #page-content-wrapper {
            min-width: 100vw;
        }

        /* Efecto de "toggle" para la barra lateral */
        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }
            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }
            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }
        
        /* Estilos para la barra superior (navbar) */
        .navbar-top {
            background-color: #f8f9fa; /* Color de fondo claro */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        
        /* Estilo para los íconos en el menú */
        .list-group-item i {
            width: 1.5rem; /* Espacio para el ícono */
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">COYAHUE GROUP</div>
            
            <div class="list-group list-group-flush">
                
                {% if request.user.is_staff %}
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                {% endif %}
                
                <a href="{% url 'home_tickets' %}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-list"></i> Lista de Tickets
                </a>
                
                {% if request.user.is_superuser %}
                    <a href="{% url 'dashboard_reportes' %}" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-chart-line"></i> Dashboard de Reportes
                    </a>
                    <a href="{% url 'mantenedor_usuarios' %}" class="list-group-item list-group-item-action bg-dark text-white">
                        <i class="fas fa-users-cog"></i> Mantenedor de Usuarios
                    </a>
                {% endif %}
                
                <a href="{% url 'lista_faqs' %}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-question-circle"></i> Autoayuda (FAQ)
                </a>
                <a href="{% url 'crear_ticket' %}" class="list-group-item list-group-item-action bg-dark text-white">
                    <i class="fas fa-plus-circle"></i> Crear Ticket
                </a>

                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="list-group-item list-group-item-action bg-dark text-white w-100 text-start">
                        <i class="fas fa-sign-out-alt"></i> Salir
                    </button>
                </form>
            </div>
            </div>
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light navbar-top border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary d-md-none" id="sidebarToggle">Toggle Menu</button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <span class="nav-link">Bienvenido, {{ request.user.username }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("sidebarToggle").addEventListener("click", function() {
            document.getElementById("wrapper").classList.toggle("toggled");
        });
    </script>
</body>
</html>
