<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Un fondo gris claro para que se vea bien */
        }
        .login-card {
            width: 100%;
            max-width: 400px; /* Ancho m치ximo de la tarjeta */
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1rem;
            display: flex;

            gap: 6px;
        }

label {
  margin-bottom: 5px; /* espacio entre label e input */
}
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card">
            <h2 class="text-center mb-4">Iniciar sesi칩n</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username" class="form-label">Nombre de usuario</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password" class="form-label">Contrase침a</label>
                    {{ form.password }}
                </div>

                <div class="d-grid gap-2">

                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
