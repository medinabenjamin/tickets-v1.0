{% extends 'soporte/base.html' %}
{% block title %}Eliminar FAQ{% endblock %}
{% block content %}
<h2 class="page-title">Eliminar Pregunta Frecuente</h2>
<div class="card-custom">
  <div class="card-custom-header">
    <i class="fas fa-triangle-exclamation"></i> Confirmación
  </div>
  <div class="p-3">
    <p>¿Seguro que deseas eliminar: <strong>{{ faq.pregunta }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <a href="{% url 'lista_faqs' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
